<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div id="container">
        <div id="display">
            <div id="output"></div>
            <div id="input"></div>
        </div>
        <div id="keypad">
            <div class="calc-button left-border">
                <button>7</button>
            </div>
            <div class="calc-button">
                <button>8</button>
            </div>
            <div class="calc-button">
                <button>9</button>
            </div>
            <div class="calc-button right-border">
                <button>+</button>
            </div>
            <div class="calc-button left-border">
                <button>4</button>
            </div>
            <div class="calc-button">
                <button>5</button>
            </div>
            <div class="calc-button">
                <button>6</button>
            </div>
            <div class="calc-button right-border">
                <button>-</button>
            </div>
            <div class="calc-button left-border">
                <button>1</button>
            </div>
            <div class="calc-button">
                <button>2</button>
            </div>
            <div class="calc-button">
                <button>3</button>
            </div>
            <div class="calc-button right-border">
                <button>*</button>
            </div>
            <div class="calc-button left-border">
                <button>C</button>
            </div>
            <div class="calc-button">
                <button>0</button>
            </div>
            <div class="calc-button">
                <button>=</button>
            </div>
            <div class="calc-button right-border">
                <button>/</button>
            </div>
        </div>
    </div>
</body>

<script src="index.js"></script>

</html>
